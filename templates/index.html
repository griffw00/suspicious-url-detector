<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious URL Detector</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Suspicious URL Detector</h1>
        <form method="POST" action="/predict" class="mb-4">
            <div class="mb-3">
                <label for="urlInput" class="form-label">Enter URL:</label>
                <input type="text" class="form-control" id="urlInput" name="url" placeholder="Type here...">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        {% if error_message %}
        <div class="alert alert-danger mt-3" role="alert">
            <strong>Error:</strong> {{ error_message }}
        </div>
        {% endif %}
        
        {% if prediction is not none %}
        <div class="alert alert-success mt-3" role="alert">
            <strong>Predicted probability of {{ url }} being suspicious:</strong> {{ prediction }}%
        </div>
        {% endif %}
    </div>
</body>
</html>
